{% extends 'base.html' %}
{% load bootstrap5 %}
{% load socialaccount %}

{% block content %}
    <form action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {% bootstrap_form form %}
        <input type="submit" class="btn btn-primary">
    </form>

    <a href="{% provider_login_url 'github' next='/posts/'' %}" class="btn btn-primary">github</a>
    <a href="{% provider_login_url 'google' next='/posts/'' %}" class="btn btn-primary">google</a>
{% endblock %}
